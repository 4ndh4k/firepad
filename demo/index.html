<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Firepad Demo</title>

  <link rel="stylesheet" href="http://www.firepad.io/examples/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="http://www.firepad.io/examples/firepad.css" />
  <link rel="stylesheet" href="http://www.firepad.io/examples/firepad-userlist.css" />
  <link rel="stylesheet" href="demo.css" />
</head>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=413180765374622";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  <div id="top">
    <div id="top-bg-tile">
      <div id="top-content">
        <div id="firepad-demo"></div>
        <a href="./" id="create-pad" class="sprite-btn"></a>
        <div id="firepad-container">
          <div id="firepad-userlist"></div>
          <div id="firepad"></div>
        </div>
        <div id="share-box">
          <div id="share-with-friends">Share with Friends</div>
          <div id="share-features">
            <table>
              <tr>
                <td>
                  <input type="text" readonly="readonly" id="url" />
                </td>
                <td>
                  <a href="https://twitter.com/share" class="twitter-share-button" data-text="Edit a document with me live using Firepad!" data-via="FirePadHQ" data-count="none">Tweet</a>
                </td>
                <td>
                  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                  <div class="fb-like" data-send="true" data-width="250" data-show-faces="false" data-font="arial"></div>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div id="divider"></div>
        <div id="description">Firepad is an open source collaborative text editor you can add to <b>your</b> own website.
          <div id="learn-more"><a href="http://www.firepad.io/">Learn More &gt;</a></div>
        </div>
        <a href="http://www.firepad.io/" id="powered-by-firebase"></a>
      </div>
    </div>
  </div>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="http://www.firepad.io/examples/codemirror/lib/codemirror.js"></script>
  <script src="http://www.firepad.io/examples/firepad.js"></script>
  <script src="http://www.firepad.io/examples/firepad-userlist.js"></script>
  <script src="http://www.firepad.io/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="demo.js"></script>
</body>
</html>
